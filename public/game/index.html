<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Taboo YDMD - Jogo</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div id="loginArea" style="display: none;"></div>

  <div id="salaEspera" style="display: none;">
    <h2>Jogadores na sala:</h2>
    <ul id="listaJogadores"></ul>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
  </div>

  <div id="gameArea" style="display: none;">
    <div id="card">
      <h3 id="word"></h3>
      <ul id="taboo-list"></ul>
      <button onclick="nextCard()">Pr√≥xima carta</button>
    </div>
  </div>

  <!-- üëá SCRIPT QUE CAPTURA O NOME E ATUALIZA A TELA -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || 'Visitante';
    const jogador = { nome: decodeURIComponent(name), pontos: 0 };
    window.jogadores = [jogador];

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("salaEspera").style.display = "block";

      const lista = document.getElementById("listaJogadores");
      const li = document.createElement("li");
      li.textContent = jogador.nome;
      lista.appendChild(li);
    });
  </script>

  <!-- üëá SCRIPT DO JOGO -->
  <script src="../script.js"></script>
</body>
</html>
