<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taboo YDMD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Taboo YDMD</h1>
    <p>Digite seu nome para entrar</p>
    <form id="joinForm">
      <input type="text" id="username" placeholder="Seu nome..." required />
      <br/>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("joinForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("username").value.trim();
      if (nome) {
        window.location.href = `/game/index.html?name=${encodeURIComponent(nome)}`;
      }
    });
  </script>
</body>
</html>
